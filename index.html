<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First project</title>
    <link href="main.css" rel="StyleSheet" />
  </head>
  <body>
    <div class="card-container">
      <article>
        <img
          src="images/illustration-hero.svg"
          alt="image_desgein"
          class="card-image"
        />

        <div class="card-information">
          <h2 class="card-order">Order Summary</h2>
          <p class="card-discription">
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device<br />
            anywhere you like !
          </p>

          <div class="main-card">
            <img src="images/icon-music.svg" alt="image of music" />
            <div class="card-plan">
              <h3 class="card-type">Annual Plan</h3>
              <p class="card-price">$59.99/year</p>
            </div>
            <a href="#" class="card-change">Change</a>
          </div>
        </div>
        <footer class="footer">
          <button class="card-payment">Proceed to Payment</button>
          <button class="card-cancel">Cancel Order</button>
        </footer>
      </article>
    </div>
  </body>
</html>
